<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
    <!-- Include Chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>

</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        
        <!-- Add Expense Form -->
        <form id="expense-form">
            <input type="text" id="expense-name" placeholder="Expense name" required />
            <input type="number" id="expense-amount" placeholder="Amount" required />
            <select id="expense-category" required>
                <option value="Food">Food</option>
                <option value="Transport">Transport</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Utilities">Utilities</option>
            </select>
            <button type="submit">Add Expense</button>
        </form>

        <!-- Expense List -->
        <div id="expense-list">
            <!-- Dynamic list of expenses will appear here -->
        </div>

        <!-- Total Expense -->
        <div id="total-expense">
            <h3>Total Spent: $<span id="total-amount">0</span></h3>
        </div>

        <!-- Budget Tracker -->
        <div id="budget-tracker">
            <input type="number" id="budget" placeholder="Set your budget" />
            <button onclick="updateBudget()">Set Budget</button>
            <p>Remaining Budget: $<span id="remaining-budget">0</span></p>
        </div>
        <button id="show-chart-btn">Show Chart</button>

<!-- This canvas will hold your chart -->
<canvas id="expense-chart" width="400" height="400" style="display: none;"></canvas>

        <!-- Chart for Spending by Category
        <div id="chart-container">
            <canvas id="expense-chart" width="400" height="400"></canvas>

        </div> -->
    </div>
    
    <script src="script.js"></script>
</body>
</html>
